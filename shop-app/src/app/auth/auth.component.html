<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="text" id="email" class="form-control" ngModel email required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" id="password" class="form-control" ngModel required minlength="6">
            </div>
            <div>
                <button type= "submit" class="btn btn-primary" [disabled]="!f.valid">{{isLogin ? 'Login' : 'Sing Up'}}</button> | 
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">{{isLogin ? 'sign up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
